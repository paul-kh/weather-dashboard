<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
    <!-- Navbar as a heading -->
    <header class="navbar navbar-light bg-dark justify-content-center">
        <h1 style="color:white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Col-1: Side bar -->
            <div class="col-sm-3 bg-light p-3">
                <h4>Search for a City:</h4>
                <div class="input-group mb-5" style="width: 90%">
                    <input type="text" class="form-control" id="search-city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="search-history">
                    <!-- Search history-->
                    <div class="card p-2">
                        <p class="card-text">City name</p>
                    </div>
                    <div class="card p-2">
                        <p class="card-text">City name</p>
                    </div>
                    <div class="card p-2">
                        <p class="card-text">City name</p>
                    </div>
                </div>
            </div>

            <!-- Col-2: Main Content-->
            <div class="col-sm-9 p-3">
                <div class="row">
                    <!--  Current Weather info-->
                    <div class="col">
                        <div class="card py-4 px-3">
                            <p class="card-text">Current Weather Information</p>
                            <p class="card-text">Current Weather Information</p>
                            <p class="card-text">Current Weather Information</p>
                        </div>
                    </div>

                </div>
                <div class="row mt-5">
                    <!-- Weather forcast for 5 days-->
                    <div class="col-sm">
                        <div class="card p-2 bg-primary" style="height: 150px; color: white; font-weight: bold;">
                            <p class="card-text"> Daily Foracast</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card p-2 bg-primary" style="height: 150px; color: white; font-weight: bold;">
                            <p class="card-text"> Daily Foracast</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card p-2 bg-primary" style="height: 150px; color: white; font-weight: bold;">
                            <p class="card-text"> Daily Foracast</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card p-2 bg-primary" style="height: 150px; color: white; font-weight: bold;">
                            <p class="card-text"> Daily Foracast</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card p-2 bg-primary" style="height: 150px; color: white; font-weight: bold;">
                            <p class="card-text"> Daily Foracast</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="./Assets/script/script.js"></script>
</body>

</html>
